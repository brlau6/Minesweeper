<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    15 mines were placed in this field... <br>
		    Can you find them all without exploding? <br>
		    Good luck <br>
		    Left click to dig <br>
		    Right click to flag a mine <br>
		    Press R to restart the game <br>
		    You win once all the mines are flagged and every square has been dug up
	    </footer>
	</body>
</html>
